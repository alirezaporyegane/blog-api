name: Deploy node.js api

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm install
      - name: Build with Next.js
        run: npm run build
      - name: Run Project
        run: npm start
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
